<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header  -->
    <header>
        <!-- nav  -->
        <nav>
            <!-- logo  -->
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <!-- list -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="icon-menu">
                <div class="i-box"></div>
                <div class="i-box"></div>
                <div class="i-box"></div>
            </div>
        </nav>
        <!-- nav end -->
        <!-- hero-section  -->
        <section class="hero">
            <p class="sub-heading">
                Trade-in-offer
            </p>
            <h1 class="heading">
                Super value deals
                <span>On all products</span>
            </h1>
            <p class="hero-content">
                save more coupons &amp; up to 70% off!
            </p>
            <button type="button" class="hero-btn">
                Shop now
            </button>
        </section>
    </header>
    <!-- main  -->
    <main>
        <!-- features  -->
        <section class="features ">
            <!-- f-box--1 -->
            <div class="f-box f-box--1">
                <img src="./images/features/f1.png" alt="features image">
                <p>Free shipping</p>
            </div>
            <!-- f-box--2 -->
            <div class="f-box f-box--2">
                <img src="./images/features/f2.png " alt="features image">
                <p>Online order</p>
            </div>
            <!-- f-box--3 -->
            <div class="f-box f-box--3">
                <img src="./images/features/f3.png" alt="features image">
                <p>Save money</p>
            </div>
            <!-- f-box--4 -->
            <div class="f-box f-box--4">
                <img src="./images/features/f4.png" alt="">
                <p>Promotions</p>
            </div>
            <div class="f-box f-box--5">
                <img src="./images/features/f5.png" alt="">
                <p>Happy sell</p>
            </div>
            <div class="f-box f-box--6">
                <img src="./images/features/f6.png" alt="">
                <p>24/7 support</p>
            </div>
        </section>
        <!-- features end -->
    </main>
    <!-- main end  -->
</body>
</html>
